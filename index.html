<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slider</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" >
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(to right, #53beca, #f8c298);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .slider {
      position: relative;
      width: 900px;
      height: 500px;
      overflow: hidden;
      
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
      height: 100%;
    }
    .slide {
      min-width: 100%;
      height: 100%;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
    }
    .arrow.left {
      left:250px;
    }
    .arrow.right {
      right: 250px;
    } 

@media screen and (min-width: 1024px) {
  .slider {
    width: 900px;
    height: 500px;
    margin-left:100px;
  }

  .arrow.left {
    left: 290px;
  }
  .arrow.right {
    right: 190px;
  }

  
}



  </style>
</head>
<body>
<div class="container=xxl">
<div class="slider"> 
   
  <div class="slides"> 
    
    <div class="slide"><img src="./images/jpg1.jpeg" alt="beauti1"></div>
    <div class="slide"><img src="./images/jpg2.jpeg" alt="beauti2"></div>
    <div class="slide"><img src="./images/jpg3.jpeg" alt="beauti3"></div>
    <div class="slide"><img src="./images/jpg4.jpeg" alt="beauti4"></div>
    <div class="slide"><img src="./images/jpg5.jpeg" alt="beauti5"></div>
    <div class="slide"><img src="./images/jpg6.jpeg" alt="beauti6"></div>
    <div class="slide"><img src="./images/jpg7.jpeg" alt="beauti7"></div>
 
  </div>
 
</div>
 <div class="arrow left">&#10094;</div>
  <div class="arrow right">&#10095;</div>
</div>
<script>
  const slides = document.querySelector('.slides');
  const slide = document.querySelectorAll('.slide');
  const prev = document.querySelector('.arrow.left');
  const next = document.querySelector('.arrow.right');
  let index = 0;

  function showSlide(i) {
    index = (i + slide.length) % slide.length;
    slides.style.transform = `translateX(-${index * 100}%)`;
  }

  function autoSlide() {
    index++;
    showSlide(index);
  }

  prev.addEventListener('click', () => showSlide(index - 1));
  next.addEventListener('click', () => showSlide(index + 1));

  setInterval(autoSlide, 3000); // Auto slide every 3 seconds
</script>

</body>
</html>
